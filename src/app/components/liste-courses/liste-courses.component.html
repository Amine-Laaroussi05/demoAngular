<!-- Afficher la liste des courses -->

<ul *ngFor="let article of articles, let index = index">
    <li>{{article}}</li>
    <button (click)="deleteArticle(index)">Delete</button>
</ul>



<!-- Forme pour ajouter des articles -->

<form (ngSubmit)="addArticle()">
    <input type="text" name="NewArticle" [(ngModel)]="newArticle">
    <button type="submit">Ajouter</button>
</form>
